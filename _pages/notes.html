---
layout: page
title: 'My Public Notes'
permalink: '/notes/'
---

<section class="notes">
<ul>
{% for note in site.notes %}
<li><a href="{{ site.baseurl }}{{ note.url }}">{{ note.title }}</a><time datetime="{{ note.date | date_to_xmlschema }}">{{ note.date | date: "%m-%d-%Y" }}</time></li>
{% endfor %}
</ul>
</section>
